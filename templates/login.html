<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <link rel="stylesheet" href="../static/css/login.css" />
    <script src="../static/js/login.js" defer></script>
    <script>
      function log_in() {
        let email = $("#email").val();
        let password = $("#pw").val();

        $.ajax({
          type: "POST",
          url: "/users/login",
          data: {
            email_give: email,
            password_give: password,
          },
          success: function (response) {
            if (response["result"] == "success") {
              // 로그인이 정상적으로 되면, 토큰을 받아옵니다.
              // 이 토큰을 mytoken이라는 키 값으로 쿠키에 저장합니다.
              $.cookie("mytoken", response["token"], { path: "/" });
              // alert($.cookie("mytoken"));
              alert("로그인 완료!");
              window.location.href = "/";
            } else {
              // 로그인이 안되면 에러메시지를 띄웁니다.
              alert(response["msg"]);
            }
          },
        });
      }
    </script>
  </head>
  <body>
    <div class="login">
      <div class="login__content">
        <div class="login__img">
          <img
            src="https://image.freepik.com/free-vector/code-typing-concept-illustration_114360-3581.jpg"
            alt="user login"
          />
        </div>
        <div class="login__forms">
          <!--         login form -->
          <form action="" class="login__register" id="login-in">
            <h1 class="login__title">Sign In</h1>
            <div class="login__box">
              <i class="bx bx-user login__icon"></i>
              <input
                id="email"
                type="text"
                placeholder="email"
                class="login__input"
              />
            </div>
            <div class="login__box">
              <i class="bx bx-lock login__icon"></i>
              <input
                id="pw"
                type="text"
                placeholder="Password"
                class="login__input"
              />
            </div>

            <a href="#" class="login__button" onclick="log_in()">Sign In</a>

            <div>
              <span class="login__account login__account--account"
                >Don't Have an Account?</span
              >
              <span class="login__signin login__signin--signup" id="sign-up"
                >Sign Up</span
              >
            </div>
          </form>

          <!-- create account form -->
          <form action="" class="login__create none" id="login-up">
            <h1 class="login__title">Create Account</h1>
            <div class="login__box">
              <i class="bx bx-user login__icon"></i>
              <input type="text" placeholder="Username" class="login__input" />
            </div>

            <div class="login__box">
              <i class="bx bx-at login__icon"></i>
              <input type="text" placeholder="Email" class="login__input" />
            </div>

            <div class="login__box">
              <i class="bx bx-lock login__icon"></i>
              <input type="text" placeholder="Password" class="login__input" />
            </div>

            <a href="#" class="login__button">Sign Up</a>

            <div>
              <span class="login__account login__account--account"
                >Already have an Account?</span
              >
              <span class="login__signup login__signup--signup" id="sign-in"
                >Sign In</span
              >
            </div>

            <div class="login__social">
              <a href="#" class="login__social--icon"
                ><i class="bx bxl-facebook"></i
              ></a>
              <a href="#" class="login__social--icon"
                ><i class="bx bxl-twitter"></i
              ></a>
              <a href="#" class="login__social--icon"
                ><i class="bx bxl-google"></i
              ></a>
              <a href="#" class="login__social--icon"
                ><i class="bx bxl-github"></i
              ></a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
